version: '3'

services:
  mysql:
    image: mysql:5.7
    container_name: typecho-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: typecho
      MYSQL_USER: typecho
      MYSQL_PASSWORD: typecho
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - typecho-network

  typecho:
    image: php:7.4-apache
    container_name: typecho-web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./typecho-site:/var/www/html
      - ./fuwari-typecho:/var/www/html/usr/themes/fuwari-typecho
    depends_on:
      - mysql
    networks:
      - typecho-network
    command: >
      bash -c "
      docker-php-ext-install pdo pdo_mysql mysqli &&
      apache2-foreground
      "

volumes:
  mysql_data:

networks:
  typecho-network:
    driver: bridge
